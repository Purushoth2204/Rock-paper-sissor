<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Rock,Paper,Scissors</title>
  <link href="rock paper sciossor.css" rel="stylesheet" type="text/css" />
  <script src="https://kit.fontawesome.com/264644cb18.js" crossorigin="anonymous"></script>
  <style>
    i:hover{
        color:yellow;
        background-color: black;
        border:10px solid black;
        border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="wrapper">
  <div class="buttons">
    <button class="rpsButton" value="Rock"><i class="fa-solid fa-hand-fist"></i></button>
    <button class="rpsButton" value="Paper"><i class="fa-solid fa-hand"></i></button>
    <button class="rpsButton" value="Scissors"><i class="fa-solid fa-hand-scissors"></i></button>
  </div>
  <div class="resultContainer">
  <div id="player-score"></div>
  <div id="hands"></div>
  <div id="result"></div>
  <button id='endGameButton' onclick="'endgame()'"><i class="fa-solid fa-stop"></i></button>
  </div>
  </div>
  
  <script src="rock paper sciossor.js"></script>
</body>

</html>
